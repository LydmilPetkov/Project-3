<h2 class="mb-4 text-center">Items in the cart:</h2>

@if (cart.length > 0) {
<div class="container my-5">
  <div class="row">
    @for (item of cart; track item.id) {
    <div class="col-12 col-lg-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row fw-bold border-bottom pb-2 mb-3">
            <img
              src="/images/{{item.imageName}}"
              class="img-fluid rounded"
              style="width: 7.5rem; height: 10rem; object-fit: cover"
              alt="{{item.name}}"
            />
            <div class="col-md-4 fs-4">{{item.name}}</div>
            <div class="col-md-2 text-center fs-5">Price: {{item.price}}</div>
            <div class="col-md-2 text-center fs-5">Quantity: {{item.qtty}}</div>
          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 text-end">
              <h5>
                Total:
                <span class="text-primary">{{item.price * item.qtty}}</span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  <div class="d-flex flex-column align-items-center my-5">
    <p class="fs-1">Grand Total: {{total}}</p>
    <button type="button" class="btn btn-outline-success btn-lg">
      Checkout
    </button>
  </div>
</div>
} @else {
<h1>Cart is Empty!</h1>
}
