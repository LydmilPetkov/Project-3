<div class="container">
  <div class="card" style="width: 80%">
    <img
      src="/images/{{product?.imageName}}"
      class="card-img-top"
      alt="{{product?.name}}"
    />
    <div class="card-body">
      <h5 class="card-title">{{product?.name}}</h5>
      <p class="card-text">{{product?.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <span class="fw-semibold">RAM: </span>{{product?.RAM}}
      </li>
      <li class="list-group-item">
        <span class="fw-semibold">CPU: </span>{{product?.CPU}}
      </li>
      <li class="list-group-item">
        <span class="fw-semibold">GPU: </span>{{product?.GPU}}
      </li>
    </ul>

      <span class="fw-semibold">Price: </span>{{product?.price}}â‚¬

      <br />

  </div>
