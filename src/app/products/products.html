<div class="container">
  <h1 class="text-center">Product List:</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    @for (item of products; track item.id) {
    <div class="col d-flex">
      <div class="card h-100 d-flex flex-column w-100">
        <img
          src="images/{{item.imageName}}"
          class="card-img-top"
          alt="{{item.name}}"
          style="height: 180px; object-fit: contain"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{item.name}}</h5>
          <hr />
          <p class="card-text">Price: {{item.price}}â‚¬</p>
          <p class="card-text">
            Rating: {{item.rating}} <i class="bi bi-star-fill"></i>
          </p>
          <p class="card-text">{{item.isAvailable}}</p>
          <div class="d-flex justify-content-evenly">
            <a routerLink="/details/{{item.id}}" class="btn btn-primary"
              >Details</a
            >
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
